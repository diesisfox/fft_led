<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Electron boilerplate</title>
		<link rel="stylesheet" href="index.css">
	</head>
	<body>
		<div class="container">
			<header>
				<h1>WS2812b Ctrl</h1>
			</header>
			<section class="main">
				<div>
					<button id="scan" type="button" onclick="scanPorts();">Scan Ports</button>
					<select id="serialSelect"></select>
					<button id="connect" type="button" disabled onclick="connectSerial();">Connect</button>
				</div>
				<div>
					<button id="scanAudio" type="button" onclick="scanAudioInputs();">Scan Audio Inputs</button>
					<select id="audioSelect"></select>
					<button id="useAudio" type="button" disabled onclick="connectAudio();">Use</button>
				</div>
				<div>
					<canvas id="waveform" width="1024" height="300"></canvas>
				</div>
				<div>
					<canvas id="spectrum" width="1024" height="300"></canvas>
				</div>
			</section>
			<footer>
				<script src="index.js"></script>
			</footer>
		</div>
	</body>
</html>
