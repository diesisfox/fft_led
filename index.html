<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Electron boilerplate</title>
		<link rel="stylesheet" href="index.css">
	</head>
	<body>
		<div class="container">
			<header>
				<h1>WS2812b Ctrl</h1>
			</header>
			<section class="main">
				<div>
					<button id="scan" type="button">Scan Ports</button>
					<select id="serialSelect"></select>
					<button id="connect" type="button" disabled>Connect</button>
				</div>
				<div>
					<button id="scanAudio" type="button">Scan Audio Inputs</button>
					<select id="audioSelect"></select>
					<button id="useAudio" type="button" disabled>Use</button>
				</div>
				<div>
					<canvas id="waveform" class="viz_lg" width="1228px" height="300px"></canvas>
				</div>
				<div>
					<canvas id="spectrum" class="viz_sm" width="380px" height="300px"></canvas>
					<canvas id="log" class="viz_sm" width="380px" height="300px"></canvas>
					<canvas id="pixel" class="viz_sm" width="380px" height="300px"></canvas>
				</div>
			</section>
			<footer>
				<script src="index.js"></script>
			</footer>
		</div>
	</body>
</html>
